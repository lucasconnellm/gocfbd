openapi: 3.0.1
info:
  title: College Football Data API
  description: This is an API for accessing all sorts of college football data.  Please
    note that API keys should be supplied with "Bearer " prepended (e.g. "Bearer your_key").
    API keys can be acquired from the CollegeFootballData.com website.
  contact:
    email: admin@collegefootballdata.com
  version: 4.4.8
servers:
- url: https://api.collegefootballdata.com/
security:
- ApiKeyAuth: []
tags:
- name: games
  description: Games scores and statistics
- name: drives
  description: Drive data
- name: plays
  description: Play by play data
- name: teams
  description: Team information
- name: conferences
  description: Conference information
- name: venues
  description: Information about venues
- name: coaches
  description: Information about coaches
- name: players
  description: Player information and data
- name: rankings
  description: Historical poll rankings
- name: betting
  description: Betting lines and data
- name: recruiting
  description: Recruiting rankings and data
- name: ratings
  description: Team rating data
- name: metrics
  description: Data relating to Predicted Points and other metrics
- name: stats
  description: Statistical data
- name: draft
  description: NFL Draft data
paths:
  /games:
    get:
      tags:
      - games
      summary: Games and results
      description: Get game results
      operationId: getGames
      parameters:
      - name: year
        in: query
        description: Year/season filter for games
        required: true
        style: form
        explode: true
        schema:
          minimum: 1869
          type: integer
      - name: week
        in: query
        description: Week filter
        required: false
        style: form
        explode: true
        schema:
          maximum: 16
          minimum: 1
          type: integer
      - name: seasonType
        in: query
        description: Season type filter (regular or postseason)
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: regular
      - name: team
        in: query
        description: Team
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: home
        in: query
        description: Home team filter
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: away
        in: query
        description: Away team filter
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: conference
        in: query
        description: Conference abbreviation filter
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: division
        in: query
        description: Division classification filter (fbs/fcs/ii/iii)
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: id
        in: query
        description: id filter for querying a single game
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Game'
                x-content-type: application/json
        "400":
          description: error
          content: {}
  /scoreboard:
    get:
      tags:
      - games
      summary: Live game results (Patreon only)
      description: Get live game results
      operationId: getScoreboard
      parameters:
      - name: classification
        in: query
        description: "Classification filter (fbs, fcs, ii, or iii). Defaults to fbs."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: conference
        in: query
        description: Conference abbreviation filter.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
