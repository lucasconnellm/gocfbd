          type: integer
      - name: week
        in: query
        description: Week filter
        required: false
        style: form
        explode: true
        schema:
          maximum: 16
          type: integer
      - name: seasonType
        in: query
        description: "Season type filter (regular, postseason, or both)"
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: team
        in: query
        description: Team filter
        required: false
        style: form
        explode: true
