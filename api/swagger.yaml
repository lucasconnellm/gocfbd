        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: classification
        in: query
        description: Division classification filter (fbs/fcs/ii/iii)
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameMedia'
                x-content-type: application/json
        "400":
          description: error
          content: {}
